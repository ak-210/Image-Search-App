<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>
        Image Search App
    </title>
    <link rel='stylesheet' href='styles.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button id="hide">none</button>
    <div class="container">
        <h1>Image Search</h1>

        <form action="">
            <input type="text" id="searchInput" placeholder="Search for Images">
            <button id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>

        <div id="result-container">
            <!-- Done using js -->
        </div>

        <button id="more-btn">Show More</button>
        <a id="top"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></i></a>
    </div>

    <footer>
        <h4>
            Created by Akash Kumar Rai
        </h4>
        <p>Using Unsplash api. Visit <a href="https://unsplash.com/" target="_blank">unsplash</a></p>
        <a href="https://github.com/ak-210" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> GitHub Profile</a>
        <a href="https://github.com/ak-210/Image-Search-App" target="_blank">This Repo</a>
    </footer>

    <script src='script.js'></script>
</body>
</html>
