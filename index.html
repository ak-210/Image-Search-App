<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>
        Image Search App
    </title>
    <link rel='stylesheet' href='styles.css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>

        <form action="">
            <input type="text" id="searchInput" placeholder="Search for Images">
            <button>Search</button>
        </form>

        <div id="result-container">
            <div class="card">
                <a href="https://unsplash.com/photos/abjEGTj3HZY" target="_blank">
                    <img src='https://images.unsplash.com/photo-1682695797221-8164ff1fafc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80' alt="NEOM">
                    <span>NEOM</span>
                </a>
            </div>
            <div class="card">
                <a href="https://unsplash.com/photos/abjEGTj3HZY" target="_blank">
                    <img src='https://images.unsplash.com/photo-1682695797221-8164ff1fafc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80' alt="NEOM">
                    <span>NEOM</span>
                </a>
            </div>
            <div class="card">
                <a href="https://unsplash.com/photos/abjEGTj3HZY" target="_blank">
                    <img src='https://images.unsplash.com/photo-1682695797221-8164ff1fafc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80' alt="NEOM">
                    <span>NEOM</span>
                </a>
            </div>
        </div>

        <button id="more-btn">Show More</button>
    </div>

    <footer>
        <h4>
            Created by Akash Kumar Rai
        </h4>
        <p>Using Unsplash api. Visit <a href="https://unsplash.com/" target="_blank">unsplash</a></p>
        <a href="https://github.com/ak-210" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a>
        <a href="https://github.com/ak-210/Image-Search-App" target="_blank">This Repo</a>
    </footer>

    <script src='script.js'></script>
</body>
</html>
